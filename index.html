<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="contianer">
        <div class="main-container">
            <div class="hex">
                <div id="hexResult"></div>
                <button id="hexBtn">Create Hex Color</button>
                <button id="hexCopy">Copy To Clipboard</button>
            </div>
            <div class="rgb">
                <div id="rgbResult"></div>
                <div>
                    <label for="red">Red</label>
                    <input type="range" id="red" min="0" max="255" />
                </div>
                <div>
                    <label for="green">Green</label>
                    <input type="range" id="green" min="0" max="255" />
                </div>
                <div>
                    <label for="blue">Blue</label>
                    <input type="range" id="blue" min="0" max="255" />
                </div>
                <button id="rgbBtn">Create Hex Color</button>
                <button id="rgbCopy">Copy To Clipboard</button>
            </div>
        </div>
    </div>



    <script src='index.js'></script>
</body>

</html>
